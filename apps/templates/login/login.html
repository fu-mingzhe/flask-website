<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="../static/css/login.css">
	</head>
	<body>
		<div class="loginBox">
			<center><h2>登录</h2></center>
			<form method='post'>
				<div class="item">
					<center>
						<label>用户名</label>
						<input type="text" required name="Name" maxlength="12" value="{{username}}">
					</center>
				</div>
				<div class="item1">
					<center>
						<label>密码&emsp;</label>
						<input type="password" required name="Password" maxlength="20" value="{{password}}">
					</center>
				</div>
				<center><input type="submit" class="btn" value="登录"></center>
			</form>
			<center><button class="btn1">
				<a href="/registration" style="color:black;">注册</a>
			</button></center>
			<br>
			<center>
				<p style="color: red;">{{text}}</p>
				<p style="color: red;">{{text1}}</p>
			</center>
		</div>
	</body>
</html>
