<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>修改密码</title>
		<link rel="stylesheet" href="/static/css/login.css">
		<style>
			a{
				text-decoration:none;
				color:blue;
        	}
		</style>
	</head>
	<body>
		<div class="loginBox">
			<center><h2>修改密码</h2></center>
			<form method='post'>
				<div class="item">
					<center>
						<label>&emsp;&emsp;原密码&emsp;&emsp;</label>
						<input type="password" required name="Name" maxlength="20" value={{userName}}>
					</center>
				</div>
				<div class="item1">
					<center>
						<label>&emsp;&emsp;新密码&emsp;&emsp;</label>
						<input type="password" required maxlength="20" name="Password" value={{userPassword}}>
					</center>
				</div>
				<div class="item1">
					<center>
						<label>再次输入新密码</label>
						<input type="password" required name="Password2" maxlength="20" value={{userPassword2}}>
					</center>
				</div>
				<center><input type="submit" class="btn" value="修改密码"></center>
			</form>
			<br>
			<center>
				<p style="color: red;">{{text}}</p>
				<p style="color: red;">{{text1}}</p>
				<a href="/user/{{name}}">返回</a>
			</center>
		</div>
	</body>
</html>
