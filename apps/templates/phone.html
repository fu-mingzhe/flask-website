<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="/phone" method="post">
			手机号<input type="text" name="phone_number" required><br><button>发送验证码</button>
            验证码<input type="text" name="y"><input type="submit">
		</form>
		<script type="text/javascript">
			var btn = document.querySelector('button');
			var time = 60
			btn.addEventListener('click',function(){
				this.disabled = true;
				var timer = setInterval(function(){
					if(time == 0){
						clearInterval(timer);
						btn.disabled = false;
						btn.innerHTML = "发送验证码";
						time = 60;
					} else{
						btn.innerHTML = time + "秒之后重新新发送";
						time--;
					}
				},1000)
			})
		</script>
	</body>
</html>
